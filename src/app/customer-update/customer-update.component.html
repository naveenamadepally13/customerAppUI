<div style="padding: 30px">
  <div class="card" style="border: none;">
    <h4 class="card-header text-center font-weight-bold text-uppercase py-2">Update Customer</h4>
    <div class="card">
      <div class="card-body">
        <form #customerUpdate = "ngForm" (ngSubmit)="onUpdateCustomer(customerUpdate.value)" class="form-horizontal">
          <div class="form-group">
            <label class="col-md-4">First Name</label>
            <input type="text" class="form-control" style="height: 30px" name="firstName" [(ngModel)]="customerService.editdata.firstName"/>
          </div>
          <div class="form-group">
            <label class="col-md-4">Last Name </label>
            <input type="text" class="form-control" style="height: 30px" name="lastName" [(ngModel)]="customerService.editdata.lastName"/>
          </div>
          <div class="form-group">
            <label class="col-md-4">Email Address </label>
            <input type="text" class="form-control"  style="height: 30px" name="emailAddress" [(ngModel)]="customerService.editdata.emailAddress"/>
          </div>
          <div class="form-group">
            <label class="col-md-4">Address</label>
            <input type="text" class="form-control" style="height: 30px" name="address" [(ngModel)]="customerService.editdata.address"/>
          </div>
          <div class="form-group">
            <label class="col-md-4">Phone Number</label>
            <input type="text" class="form-control" style="height: 30px" name="phoneNo" [(ngModel)]="customerService.editdata.phoneNo"/>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary" >Update Customer</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
