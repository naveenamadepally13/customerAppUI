<div style="padding: 30px">
  <div class="card" style="border: none;
-webkit-box-shadow: -1px 1px 5px 6px rgba(245,228,245,1);
-moz-box-shadow: -1px 1px 5px 6px rgba(245,228,245,1);
box-shadow: -1px 1px 5px 6px rgba(245,228,245,1);">
    <h4 class="card-header text-center font-weight-bold text-uppercase py-2">Add Customer</h4>
    <div class="card">
      <div class="card-body">
        <form #customerCreate = "ngForm" (ngSubmit)="addCustomer(customerCreate.value)">
          <div class="form-group">
            <label class="col-md-4">First Name</label>
            <input type="text" class="form-control" name="firstName" ngModel/>
          </div>
          <div class="form-group">
            <label class="col-md-4">Last Name </label>
            <input type="text" class="form-control" name="lastName" ngModel/>
          </div>
          <div class="form-group">
            <label class="col-md-4">Email Address </label>
            <input type="text" class="form-control" name="emailAddress" ngModel/>
          </div>
          <div class="form-group">
            <label class="col-md-4">Address</label>
            <input type="text" class="form-control" name="address" ngModel/>
          </div>
          <div class="form-group">
            <label class="col-md-4">Phone Number</label>
            <input type="text" class="form-control" name="phoneNo" ngModel/>
          </div>
          <div class="form-group">
            <button type="submit"
                    class="btn btn-primary">Add Customer</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
